<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: "Poppins", Arial, sans-serif;
      background: linear-gradient(to bottom right, #ff758c, #ff7eb3);
      overflow: hidden;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 3.2rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 15px rgba(0, 0, 0, 0.2);
      animation: pop 0.8s ease;
    }

    h2 {
      font-size: 1.5rem;
      font-weight: 400;
      margin-top: 10px;
      opacity: 0.95;
    }

    .card {
      margin-top: 25px;
      padding: 25px;
      background: rgba(255, 255, 255, 0.25);
      border-radius: 25px;
      backdrop-filter: blur(10px);
      box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2);
      width: 80%;
      max-width: 450px;
      animation: fadeIn 1.2s ease;
    }

    img {
      width: 280px;
      border-radius: 25px;
      margin-top: 15px;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.25);
    }

    button {
      margin-top: 20px;
      padding: 14px 30px;
      border: none;
      border-radius: 18px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      background: white;
      color: #ff4d6d;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.1);
      background: #ffe6eb;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      font-size: 20px;
      animation: floatUp 5s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }

    @keyframes pop {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      0% {
        transform: translateY(30px);
        opacity: 0;
      }
      100% {
        transform: translateY(0px);
        opacity: 1;
      }
    }
  </style>
</head>

      Claim your hug ü§óüíò

  </div>

  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "üíñ";

      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.bottom = "-20px";

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(createHeart, 300);
  </script>

</html>
